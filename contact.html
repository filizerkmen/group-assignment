<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Espresso Lane</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color:indianred;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            max-width: 1200px;
        }
        header {
            background-color: #673a03;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .contact-section {
            background-color: #fff;
            padding: 40px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-section h2 {
            margin-top: 0;
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .contact-form label {
            margin-bottom: 5px;
        }
        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: indianred;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Contact Us - Espresso Lane</h1>
        </div>
    </header>

    <div class="container">
        <div class="contact-section">
            <h2>Get in Touch</h2>
            <div class="contact-info">
                <p>Email: info@espressolane.com</p>
                <p>Phone: +1 (555) 123-4567</p>
                <p>Address: 123 Coffee Lane, Alberta, Canada</p>
            </div>
            <form class="contact-form" action="submit_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Espresso Lane. All rights reserved.</p>
    </footer>

</body>
</html>
